<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet " href="style.css">
    <title> Ingreso</title>


  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form login">
          <span class="title">Ingreso</span>
          <form action="#">
            <div class="input-field">
              <input type="text" placeholder="Ingresa tu email" required>
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input type="password" placeholder="Ingresa tu contrasena" required>
              <i class="uil uil-lock icon"></i>
            
            </div>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck">
                <label for="logCheck">Recordarme</label>
              </div>
              <a href="#" class="text">Olvido contrasena?</a>
            </div>
          </form>

        </div>


      </div>
    </div>
  </body>
</html>
